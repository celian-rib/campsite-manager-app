# You can override the included template(s) by including variable overrides
# SAST customization: https://docs.gitlab.com/ee/user/application_security/sast/#customizing-the-sast-settings
# Secret Detection customization: https://docs.gitlab.com/ee/user/application_security/secret_detection/#customizing-settings
# Dependency Scanning customization: https://docs.gitlab.com/ee/user/application_security/dependency_scanning/#customizing-the-dependency-scanning-settings
# Container Scanning customization: https://docs.gitlab.com/ee/user/application_security/container_scanning/#customizing-the-container-scanning-settings
# Note that environment variables can be set in several places
# See https://docs.gitlab.com/ee/ci/variables/#cicd-variable-precedence

image: maven:3.8.4-jdk-11

cache:
  paths:
  - ".m2/repository"

variables:
  DB_URL: "$DB_URL"
  DB_USER: "$DB_USER"
  DB_PASSWORD: "$DB_PASSWORD"
  MAVEN_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository"
  MAVEN_CLI_OPTS: "-s ci_settings.xml --batch-mode --errors --fail-at-end --show-version -DinstallAtEnd=true -DdeployAtEnd=true"
  MAVEN_OPTS: "-Dhttps.protocols=TLSv1.2 -Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=WARN -Dorg.slf4j.simpleLogger.showDateTime=true -Djava.awt.headless=true"

stages:
- maven-tests
- test

maven-tests:
  stage: maven-tests
  script:
  - echo "DB_URL=$DB_URL" >> .env
  - echo "DB_USER=$DB_USER" >> .env
  - echo "DB_PASSWORD=$DB_PASSWORD" >> .env
  - mvn install:install-file -Dfile=ojdbc8.jar -DgroupId=com.oracle -DartifactId=ojdbc8
    -Dversion=19.3 -Dpackaging=jar -DskipTests
  - mvn test

sast:
  stage: test
  variables:
    SAST_JAVA_VERSION: 11


include:
- template: Security/SAST.gitlab-ci.yml
